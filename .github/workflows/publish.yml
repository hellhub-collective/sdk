name: Publish Package to NPM and GitHub Registry
env:
  SDK_VERSION: ${{ github.event.inputs.tag || github.event.release.tag_name || 'canary' }}
on:
  release:
    types:
      - published
jobs:
  publish-npm:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install Dependencies
        run: bun install --frozen-lockfile

      - name: Test Package
        run: bun test

      - name: Build Package
        run: bun run build
        
      - name: Format package.json
        run: bun prettier ./package.json --write

      - name: Release
        run: npm publish --access public --tag ${{ env.SDK_VERSION }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
